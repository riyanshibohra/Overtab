<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overtab</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="toggle-styles.css">
</head>
<body>
  <div class="popup-container">
    
    <div class="popup-header">
      <img src="../../icons/icon-48.png" alt="Overtab" class="popup-icon" />
      <h1 class="popup-title">Overtab</h1>
      <p class="popup-subtitle">Private. Fast. Insightful.</p>
    </div>

    <div class="button-group">
      
      <button id="explain-page-btn" class="action-button">
        <div class="button-icon-wrapper">
          <span class="button-icon">ðŸ“„</span>
        </div>
        <div class="button-content">
          <span class="button-text">Explain Page</span>
          <span class="button-description">Summarize current page</span>
        </div>
      </button>

      <button id="voice-command-btn" class="action-button">
        <div class="button-icon-wrapper">
          <span class="button-icon">ðŸŽ¤</span>
        </div>
        <div class="button-content">
          <span class="button-text">Ask About Page</span>
          <span class="button-description">Voice Q&A about this page</span>
        </div>
      </button>

      <button id="history-btn" class="action-button">
        <div class="button-icon-wrapper">
          <span class="button-icon">ðŸ“œ</span>
        </div>
        <div class="button-content">
          <span class="button-text">History</span>
          <span class="button-description">View past results</span>
        </div>
      </button>

    </div>

    <div class="feature-toggle">
            <label class="toggle-container">
              <input type="checkbox" id="tooltip-toggle" checked>
              <span class="toggle-slider"></span>
              <span class="toggle-label">Text Selection Tooltip</span>
            </label>
      <span class="toggle-hint">Disable to prevent interruptions</span>
    </div>

    <div class="status-badge">
      <div class="status-badge-content">
        <div class="status-indicator">
          <img src="../../icons/gemini-icon.svg" alt="Gemini" />
        </div>
        <span class="status-text">Powered by Gemini Nano</span>
      </div>
      <span class="status-badge-label">On-Device AI</span>
    </div>

  </div>

  <script src="../utils/ai-helper.js"></script>
  <script src="popup.js"></script>
</body>
</html>
